parser: '@typescript-eslint/parser'
parserOptions:
  project: './subgraph/tsconfig.json'

# Custom eslint settings for the subgraph can be defined here
ignorePatterns:
  - imported/
  - generated/
  - extended-schema.ts
  - tests/

rules: {'@typescript-eslint/ban-types': ['error', {'types': {'BigInt': false}}]}
